  <form action="form-handling-url" method="post">
    <fieldset>
      <label for="firstname">First Name:</label>
      <input type="text" id=firstname name="first_name">

      <label for="lastname">Last Name:</label>
      <input type="text" id=lastname name="last_name">

      <label for="contact-email">Your Email:</label>
      <input type="email" id=contact-email name="contact_email">

      <label for="contact-phone">Your Best Cell Number:</label>
      <input type="tel" id=contact-phone name=contact_phone>

      <p>Request Type:</p>
      <input type="radio" id="event" name="request_type" value="event">
      <label for="event">Event</label>
      <input type="radio" id="networking" name="request_type" value="networking">
      <label for="networking">Networking</label>
      <input type="radio" id="project-review" name="request_type" value="project-review">
      <label for="project-review">Project Review</label>
      <input type="radio" id="other" name="request_type" value="other">
      <label for="other">Other</label>

      <label for="request">Explain Your Request Please:</label>
      <textarea id="request" name="form_request"></textarea>

      <input type="checkbox" id="" name="">
      <label>Checkbox Label</label>

      <button>Clicking May Spin The Form... But It Will Send Your Request </button>

    </fieldset>
  </form>
