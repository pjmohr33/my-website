  <form class="contact-us" action="non-existent-form-handler" method="post" id="contact-us-form">
    <fieldset class="contact-us">
      <legend>Contact Us!</legend>
      <div id="name">
        <div class="flex-column">
          <label for="firstname">First Name:</label>
          <input type="text" id=firstname name="first_name">
        </div>
        <div class="flex-column">
          <label for="lastname">Last Name:</label>
          <input type="text" id=lastname name="last_name">
        </div>
      </div>
      <div id="email-phone">
        <div class="flex-column">
          <label for="contact-email">Your Email:</label>
          <input type="email" id=contact-email name="contact_email">
        </div>
        <div class="flex-column">
          <label for="contact-phone">Your Best Cell Number:</label>
          <input type="tel" id=contact-phone name=contact_phone>
        </div>
      </div>
      <div id="request-type">
        <p>Request Type:</p>
        <div>
          <input type="radio" id="event" name="request_type" value="event">
          <label class="request-label" for="event">Event</label>
        </div>
        <div>
          <input type="radio" id="networking" name="request_type" value="networking">
          <label class="request-label" for="networking">Networking</label>
        </div>
        <div>
          <input type="radio" id="project-review" name="request_type" value="project-review">
          <label class="request-label" for="project-review">Project Review</label>
        </div>
        <div>
          <input type="radio" id="other" name="request_type" value="other">
          <label class="request-label" for="other">Other</label>
        </div>
      </div>
      <label for="request">Explain Your Request Please:</label>
      <textarea id="request" name="form_request"></textarea>
      <div class="checkbox">
        <label>Checkbox Label</label>
        <input type="checkbox" id="" name="">
      </div>
      <button type="submit">Click To Send Your Request </button>

    </fieldset>
  </form>
